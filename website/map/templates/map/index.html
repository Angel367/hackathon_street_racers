{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Многоугольник</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<84ed901f-a57b-4c02-a213-6bcf3f08a149>" type="text/javascript"></script>
  <script src="https://yastatic.net/s3/mapsapi-jslibs/heatmap/0.0.1/heatmap.min.js" type="text/javascript"></script>
<!-- Change my.cdn.tld to your CDN host name -->
<script src="https://yastatic.net/s3/mapsapi-jslibs/area/0.0.1/util.calculateArea.min.js" type="text/javascript"></script>
<script src="https://yastatic.net/s3/mapsapi-jslibs/polylabeler/1.0.1/polylabel.min.js" type="text/javascript"></script>
  <script src="{% static 'main.js' %}" type="module"></script>
  <style>
    html, body, #map {
      width: 100%; height: 100%; padding: 0; margin: 0;

    }
  </style>
</head>
<body>
    <div>
      <input type="checkbox" id="districts" name="districts">
      <label for="districts">Районы</label>
    </div>

    <div>
      <input type="checkbox" id="areas" name="areas">
      <label for="areas">Округа</label>
    </div>
    <div>
      <input type="checkbox" id="population" name="population">
      <label for="population">Население</label>
    </div>
    <div>
        <input type="checkbox" id="heat_map_postamats" name="heat_map_postamats">
        <label for="heat_map_postamats">Тепловая карта постаматов</label>
    </div>
    <div>
        <input type="checkbox" id="heat_map_houses" name="heat_map_houses">
        <label for="heat_map_houses">Тепловая карта домов</label>
    </div>
    <div>
        <input type="checkbox" id="cultures_placemarks" name="cultures_placemarks">
        <label for="cultures_placemarks">Дома культуры</label>
    </div>
    <div>
        <input type="checkbox" id="gosuslugies_placemarks" name="gosuslugies_placemarks">
        <label for="gosuslugies_placemarks">МФЦ</label>
    </div>
    <div>
        <input type="checkbox" id="libraries_placemarks" name="libraries_placemarks">
        <label for="libraries_placemarks">Библиотеки</label>
    </div>
    <div>
        <input type="checkbox" id="prints_placemarks" name="prints_placemarks">
        <label for="prints_placemarks">Печатные</label>
    </div>
    <div>
        <input type="checkbox" id="shops_placemarks" name="shops_placemarks">
        <label for="shops_placemarks">Торговые объекты</label>
    </div>
    <div>
        <input type="checkbox" id="sports_placemarks" name="sports_placemarks">
        <label for="sports_placemarks">Спортивные комплексы</label>
    </div>
    <p><input type="range" min="0" max="1000" id="radiusSlider" list="rangeList"> <span id="rangeValue">500</span></p>
    <datalist id="rangeList">
        <option value="0" label="0">
        <option value="250" label="250">
        <option value="500" label="500">
        <option value="750" label="750">
        <option value="1000" label="1000">
    </datalist>
    <button id="execute">Запрос</button>
    <button id="reset">Сбросить</button>
<div id="map"></div>
</body>
</html>
